<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css介绍样式定义2</title>

    <!--style标签是专门用来定义css样式代码 style里面的注释-->
    <style type="text/css">
        /*css注释内容样式*/
        div{
            border: 1px solid red;
        }
        span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
      <!--需求 1：分别定义两个 div、span 标签，分别修改每个 div 标签的样式为：边框 1 个像素，实线，红色。-->
      <div>div标签1</div>
      <div>div标签1</div>
      <span>span标签1</span>
      <span>span标签2</span>
      <div>div标签1</div>
      <div>div标签1</div>
      <span>span标签1</span>
      <span>span标签2</span>
      <div>div标签1</div>
      <div>div标签1</div>
      <span>span标签1</span>
      <span>span标签2</span>
</body>
</html>
