<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">

    // var 变量名 = {
    //   // 空对象 属性名：值,
    //   // 定义一个属性 属性名：值,
    //   // 定义一个属性 函数名：function(){}
    //   // 定义一个函数 };
    var obj = {
      name : "leo",
      age : 18,
      fun : function () {
        alert("姓名: " + this.name + "年龄 : " + this.age);
      }
    };


    alert(obj.name);
    obj.fun();
  </script>
</head>
<body>

</body>
</html>
