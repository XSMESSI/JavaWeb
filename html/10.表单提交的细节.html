<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<!--需求 1:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码。
性别（单选），兴趣爱好（多选），国籍（下 拉列表）。隐藏域，自我评价（多行文本域）。重置，提交。-->

<!--
  form标签就是表单
    action s属性设置提交的服务器地址
    method 属性设置提交的方式GET(默认值) 或POST

    http://localhost:8080/ 服务器地址
    ?
    action=login&sex=on

    表单提交的时候，数据没有发送给服务器的三种情况：
        1.表单项没有name属性值；
        2.单选，复选（下拉列表的option标签）都需要添加 value 属性，以便发送给服务器
        3.表单项不在提交的form标签中


    GET 请求特点是：
        1.浏览器地址栏中的地址是：action属性，{+？+请求参数值}
            请求参数的格式：name=value&name=value
        2.不安全
        3.有数据长度的限制。

     POST 请求特点：
        1.浏览器地址栏中只有action属性值
        2.相对于GET请求要安全
        3.理论上没有数据长度的限制

  -->

<form action="http://localhost:8080" method="post">
  <input type="hidden" name="action" value="login">
  <h1 align="center">用户注册</h1>
  <table align="center">
    <tr>
      <td>用户名称：</td>
      <td><input type="text" name = "username" value="默认值"/></td>
    </tr>
    <tr>
      <td>用户密码：</td>
      <td><input type="password" name="password" value="abc"/></td>
    </tr>
    <tr>
      <td>确认密码：</td>
      <td><input type="password" value="abc"/></td>
    </tr>
    <tr>
      <td>性别：</td>
      <td>
        <input type="radio" name="sex" checked="checked" value="boy"/>男
        <input type="radio" name="sex" value="girl"/>女
      </td>
    </tr>
    <tr>
      <td>兴趣爱好：</td>
      <td>
        <input name="hobby" type="checkbox" checked="checked" value="Java"/>Java
        <input name="hobby" type="checkbox" value="JavaScript"/>JavaScript
        <input name="hobby" type="checkbox" value="C++"/>C++
      </td>
    </tr>
    <tr>
      <td>国籍:</td>
      <td>
        <select name = "country">
          <option>--请选择国籍---</option>
          <option selected="selected" value="cn">中国</option>
          <option value="agt">阿根廷</option>
          <option value="spy">西班牙</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>自我评价:</td>
      <td><textarea name="desc" rows="10" cols="20">我才是默认值</textarea></td>
    </tr>
    <tr>
      <td><input type="reset" value="重置"/></td>
      <td align="center"><input type="submit" value="提交Leo"/></td>
    </tr>
    <tr>
      <td><input type="button" value="按钮Abc"></td>
    </tr>
  </table>

</form>
<form>
  用户名称：<input type="text" value="默认值"/><br/>
  用户密码：<input type="password" value="abc"/><br/>
  确认密码：<input type="password" value="abc"/><br/>
  性别：<input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女<br/>
  兴趣爱好：<input type="checkbox" checked="checked"/>Java<input type="checkbox"/>JavaScript<input type="checkbox"/>C++<br/>
  国籍:<select>
  <option>--请选择国籍---</option>
  <option selected="selected">中国</option>
  <option>阿根廷</option>
  <option>西班牙</option>
</select><br/>
  自我评价:<textarea rows="10" cols="20">我才是默认值</textarea><br>
  <input type="reset" value="重置"/><br/>
  <input type="submit" value="提交Leo"/><br/>
  <input type="button" value="按钮Abc"><br/>
  <input type="file">
  <input type="hidden">
</form>

</body>
</html>
