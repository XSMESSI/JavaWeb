<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>


        <!--需求 1：div、span、p 标签的演示
        div      标签默认独占一行
        span     它的长度是封装数据的长度
        p段落标签  默认会在段落的上方或下方空出一行，如果已有，就不再空
        -->

        <div>div标签1</div>
        <div>div标签1</div>
        <span>span标签1</span>
        <span>span标签2</span>
        <p>p段落标签1</p>
        <p>p段落标签2</p>
</body>
</html>
